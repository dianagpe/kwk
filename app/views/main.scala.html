@(title: String)(content: Html)(extraJS: Html)

<!DOCTYPE html>

<html>
<head>
    <title>@title</title>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,500,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/assets/libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/stylesheets/movies.css">
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
    @content

    <script type="text/javascript" src="@routes.Application.javascriptRoutes()"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="@routes.Assets.at("javascripts/jquery.tmpl.min.js")"></script>
    <script src="@routes.Assets.at("libs/bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/jquery.raty.min.js")"></script>


    @extraJS
</body>
</html>
